<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactus.css">
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<section class="contact-form">
  <form id="contactForm" action="#" method="POST">
    <div class="form-group">
      <label for="issueType">Select Issue Type:</label>
      <select id="issueType" name="issueType">
        <option value="">Select...</option>
        <option value="noService">No service available</option>
        <option value="workerNotCame">Worker did not come</option>
        <option value="paymentIssue">Payment issue</option>
        <option value="serviceQuality">Service quality issue</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</section>

<script src="contactus.js"></script>
</body>
</html>
